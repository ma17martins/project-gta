<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Landing Page GTA</title>
		<link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon" />
		<link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />

		<link rel="stylesheet" href="./src/css/reset.css" />
		<link rel="stylesheet" href="./src/css/style.css" />
		<link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/responsive.css">
	</head>
	<body>
		<header class="header">
			<div class="logo">
				<img src="./src/imagens/logo-rockstar.svg" alt="Logo Rockstar Games" />
				<hr />
				<img src="./src/imagens/logo-gta.svg" alt="Logo GTA V" />
			</div>
			<nav>
				<ul class="menu">
					<li>
						<a href="#home">Home</a>
					</li>
					<li>
						<a href="#buy">Buy</a>
					</li>
					<li>
						<a href="https://support.rockstargames.com/categories/200013306" target="_blank">Support <img src="./src/imagens/icone-link.svg" alt="Icone de link de Support" /></a>
					</li>
				</ul>
			</nav>
		</header>
		<main class="home" id="home">
			<img class="background-image" src="./src/imagens/bg-main.png" alt="Boy in an orange sweatshirt next to a yellow sports car" />

			<div class="information">
				<div class="game-list">
					<img src="./src/imagens/logo-gta-v.svg" alt="Logo GTA V" />
					<img src="./src/imagens/logo-gta-online.svg" alt="Logo GTA Online" />
				</div>
				<h1 class="title">Now available for Playstation 5 and Xbox Series X|S</h1>
				<p class="text">Experience the entertainment phenomena of Grand Theft Auto V and GTA Online</p>

				<a class="btn-buy" href="#buy">buy now</a>
			</div>
		</main>
		<section class="buy-now" id="buy">
			<h2 class="title">buy now</h2>
			<div class="card">
				<img class="game-cover" src="./src/imagens/gta5.jpg" alt="GTA V game cover" />

				<div class="information">
					<h3>Grand Theft Auto V</h3>
					<p>
						Includes <strong>GTA V story mode</strong> e
						<strong>GTA Online</strong>
					</p>
					<ul class="platforms">
						<li>
							<img src="./src/imagens/logo-ps5.svg" alt="Logo Playstation 5" />
						</li>
						<li>
							<img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox series X|S" />
						</li>
						<li>
							<img src="./src/imagens/logo-ps4.svg" alt="Logo Playstation 4" />
						</li>
						<li>
							<img src="./src/imagens/logo-xbox-one.svg" alt="Logo Xbox One" />
						</li>
						<li>
							<img src="./src/imagens/logo-pc.svg" alt="Logo PC" />
						</li>
					</ul>
				</div>
				<button class="btn-platforms">
					Select the platform

					<ul class="platforms">
						<li>
							<img src="./src/imagens/logo-ps5.svg" alt="Logo Playstation 5" />
						</li>
						<li>
							<img src="./src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox series X|S" />
						</li>
						<li>
							<img src="./src/imagens/logo-ps4.svg" alt="Logo Playstation 4" />
						</li>
						<li>
							<img src="./src/imagens/logo-xbox-one.svg" alt="Logo Xbox One" />
						</li>
						<li>
							<img src="./src/imagens/logo-pc.svg" alt="Logo PC" />
						</li>
					</ul>
				</button>
			</div>
		</section>
		<script src="./src/js/index.js"></script>

</html>
